version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: report-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-report_db}
      MYSQL_USER: ${DB_USER:-report_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-report_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: report-backend
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=${DB_USER:-report_user}
      - DB_PASSWORD=${DB_PASSWORD:-report_password}
      - DB_NAME=${DB_NAME:-report_db}
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - REPORT_GENERATOR_LAMBDA_NAME=${REPORT_GENERATOR_LAMBDA_NAME}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  mysql_data:
